<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mycss/evalutionSystem.css">
    <title>评教管理</title>
</head>
<body style="background-image: url(myimg/banStu.jpg)">
    <div class="container add">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-1">
                <h2>添加一个新评教</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-1">开始时间</div>
            <div class="col-xs-6">
                <input type="type" name="s-y" placeholder="2016" /><b>年</b><input type="type" name="s-m" placeholder="9" /><b>月</b><input type="type" name="s-d" placeholder="1" /><b>日</b>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-1">结束时间</div>
            <div class="col-xs-6">
                <input type="type" name="e-y" placeholder="2016" /><b>年</b><input type="type" name="e-m" placeholder="10" /><b>月</b><input type="type" name="e-d" placeholder="31" /><b>日</b>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success col-xs-offset-2 col-xs-2" id="addBtn">提交</button>
        </div>
    </div>

    <div class="container form">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-1">
                <h2>评教历史</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <table class="table table-hover">
                    <tr>
                        <th>#</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>状态</th>
                        <th>详细</th>
                    </tr>
                    <!--
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>正在进行</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>已结束</td>
                        <td>1</td>
                    </tr>
                    -->
                </table>
            </div>
        </div>
    </div>

    <script src="myjs/jquery-1.8.3.min.js"></script>
    <script src="myjs/evalutionSystem.js"></script>
</body>
</html>
